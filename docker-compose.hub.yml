# Docker Compose for pre-built images from Docker Hub
# Usage: docker compose -f docker-compose.hub.yml up

services:
  backend:
    image: radhyah/coicop-validation-backend:latest
    container_name: backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_db:/app/data
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: radhyah/coicop-validation-frontend:latest
    container_name: frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_db:
