# Docker Compose for pre-built images from Docker Hub
# Usage: docker compose -f docker-compose.hub.yml up

services:
  backend:
    image: bahyali/coicop-validation-backend:latest
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_data:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: bahyali/coicop-validation-frontend:latest
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
