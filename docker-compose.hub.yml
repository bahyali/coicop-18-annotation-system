# Docker Compose for pre-built images from Docker Hub
# Usage: docker-compose -f docker-compose.hub.yml up -d

services:
  backend:
    image: radhyah/coicop-backend:latest
    container_name: coicop-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_data:/app/data
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: radhyah/coicop-frontend:latest
    container_name: coicop-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped

  dashboard:
    image: radhyah/coicop-dashboard:latest
    container_name: coicop-dashboard
    ports:
      - "${DASHBOARD_PORT:-7896}:7896"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
